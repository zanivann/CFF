<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Transação</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        label { display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        button { padding: 10px 20px; margin-top: 15px; cursor: pointer; background-color: #4CAF50; color: white; border: none; }
        a { display: inline-block; margin-top: 15px; }
        .radio-group label { display: inline; margin-right: 15px; }
        .radio-group input { width: auto; }
    </style>
</head>
<body>
    <h1>Adicionar Nova Transação</h1>

    <form action="/add" method="post">

        <div class="radio-group">
            <label>Tipo:</label>
            <input type="radio" id="receita" name="tipo" value="receita" required>
            <label for="receita">Receita</label>
            <input type="radio" id="despesa" name="tipo" value="despesa" required>
            <label for="despesa">Despesa</label>
        </div>

        <div>
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" required>
        </div>

        <div>
            <label for="valor">Valor (use . para decimais):</label>
            <input type="number" id="valor" name="valor" step="0.01" min="0.01" required>
        </div>

        <div>
            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" name="categoria">
        </div>

        <div>
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>
        </div>

        <button type="submit">Adicionar Transação</button>
    </form>

    <br>
    <a href="/">Voltar para a Página Inicial</a>

</body>
</html>
